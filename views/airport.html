<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Airport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/resources/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/resources/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/css/master.css">
  <link rel="stylesheet" type="text/css" href="/css/airport.css">
  <script type="text/javascript" src="/scripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/scripts/airport.js"></script>
</head>

<body>
  <div class="page">
    <h1 id="title" class="dark">Title</h1>
    <input type="button" id="fetch" class="button" value="Fetch">
    <div class="main-content">
      <div class="flex space-under">
        <div class="info info-side container">
          <h3>Airport Information</h3>
          Latitude: <span id="latitude"></span><br>
          Longitude: <span id="longitude"></span><br>
          <br>
          City: <span id="city"></span><br>
          Country: <span id="country"></span><br>
          Timezone: <span id="timezone"></span><br>
          <br>
          Status: <span id="status"></span>
        </div>
        <div class="map-container container">
          <iframe id="google-map" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?key=AIzaSyA779zHhxt0P5GwSKTYkczffJf5aTdUqFU&center=-37.010516,174.787814&zoom=14&maptype=satellite">
          </iframe>
          <input type="button" class="button" value="Recenter">
        </div>
      </div>

      <div class="info container">
        <h3>METAR</h3>
        <span id="metar"></span>
      </div>
    </div>
  </div>
</body>

</html>
