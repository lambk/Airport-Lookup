<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Airport Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/resources/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/resources/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/css/master.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <script type="text/javascript" src="/scripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/scripts/index.js"></script>
</head>

<body>
  <div class="main-container">
    <img src="resources/background.png" alt="">
    <div class="control-container">
      <h1>Airport Lookup</h1>
      <div class="flex">
        <div>
          <input id="icaoTxt" class="main-textbox" type="text" placeholder="Enter Airport ICAO..">
          <div id="icaoTT" class="tooltip invisible">
            <div class="tooltip-arrow"></div>
            <span class="tooltip-container">Field required before searching!</span>
          </div>
        </div>
        <input id="searchBtn" class="main-button" type="button" value="Search">
      </div>
    </div>
    <h3>Kyle Lamb 2018</h3>
  </div>
</body>

</html>
