<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Airport Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/resources/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/resources/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/css/master.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/search.js"></script>
</head>

<body class="background-plane">
  <div class="control-container">
    <h1>Airport Lookup</h1>
    <div class="flex">
      <div>
        <input id="icaoTxt" class="main-textbox" type="text" placeholder="Enter Airport ICAO..">
        <div id="icaoTT" class="tooltip invisible">
          <div class="tooltip-arrow"></div>
          <span class="tooltip-container">Field required before searching!</span>
        </div>
      </div>
      <input id="searchBtn" class="button btn-primary" type="button" value="Search">
    </div>
  </div>
  <h3 class="subtext-left">Kyle Lamb 2018</h3>
  <h3 class="subtext-right">All airport & weather information sourced from the CheckWX API</h3>
</body>

</html>
